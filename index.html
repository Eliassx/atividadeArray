<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Listas JS</h1>
        <form class="form">
            <div class="info">
                <input type="text" name="list" id="list" placeholder="Insira um Objeto">
                <section class="buttons">
                    <button type="submit" id="btn-add" onclick="add()">Adicionar</button>
                    <button type="submit" id="btn-order" onclick="order()">Ordenar</button>
                </section>
            </div>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
